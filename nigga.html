    <h2>Wygenerowane Rozporządzenie</h2>
    <textarea id="decreeOutput" readonly=""></textarea>

<script>
function generateDecree() {
    const date = document.getElementById('decreeDate').value;
    const userNick = document.getElementById('userNick').value;
    const userProfile = document.getElementById('userProfile').value;
    const userRank = document.getElementById('userRank').value;
    const Stanowisko = document.getElementById('umStanowisko').value;
    const NaCo = document.getElementById('umNaCo').value;
    const coRobi = document.getElementById('coRobi').value;
    const zjakiegostanowiska = document.getElementById('zjakiegostanowiska').value;

    // Formatowanie nicku
    let nickFormatted = userNick;
    if (userRank === "#1e90ff") {
        nickFormatted = `[i]${userNick}[/i]`;
    }

    // Logika dla actionText
    let actionText = "";
    if(zjakiegostanowiska === "na stanowisko") {
        actionText = `na stanowisko [b]${NaCo}[/b] ${coRobi}`;
    } else if(zjakiegostanowiska === "stanowisko") {
        actionText = `stanowisko [b]${NaCo}[/b] ${coRobi}`;
    } else {
        actionText = `ze stanowiska [b]${NaCo}[/b] ${coRobi}`;
    }

    // Generowanie treści
    const decree = `
[align=center][color=#ffffff]Z dniem [b]${date}[/b] roku ${actionText}[/color][url=${userProfile}][b][color=${userRank}] ${nickFormatted}[/color][/b][/url][/align]

[align=right][color=#ffffff][b]Z poważaniem[/b],[/color][/align]
[align=right][color=#ffffff]${Stanowisko} miasta Los Santos[/color][/align]`;

    document.getElementById('decreeOutput').value = decree;
	
	

}

function copyDecree() {
    const output = document.getElementById('decreeOutput');
    output.select();
    output.setSelectionRange(0, 99999); // Dla urządzeń mobilnych
    
    try {
        navigator.clipboard.writeText(output.value);
        showNotification();
    } catch (err) {
        console.error('Błąd kopiowania:', err);
    }
}

function showNotification() {
    const notification = document.getElementById('notification');
    notification.classList.add('show');
    setTimeout(() => {
        notification.classList.remove('show');
    }, 2000);
}
</script>
